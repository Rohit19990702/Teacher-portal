<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Teacher Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2e3b4e, #4e54c8);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero-container {
      text-align: center;
      padding: 40px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(to right, #ffffff, #dcdcdc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      animation: slideIn 1.2s ease;
    }

    p {
      font-size: 18px;
      margin-bottom: 32px;
      color: #e0e0e0;
      animation: fadeIn 2s ease;
    }

    .btn-group a {
      text-decoration: none;
      background-color: #ffffff10;
      border: 1px solid #fff;
      padding: 12px 24px;
      border-radius: 8px;
      color: #fff;
      font-weight: 500;
      margin: 0 10px;
      transition: 0.3s ease;
    }

    .btn-group a:hover {
      background-color: #ffffff30;
      transform: translateY(-2px);
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 36px; }
      .btn-group a { display: block; margin: 10px auto; }
    }
  </style>
</head>
<body>

  <div class="hero-container">

    <p>Your all-in-one solution to manage students, marks, and more.</p>
    <div class="btn-group">
      <a href="/login/">Login</a>
      <a href="/signup/">Signup</a>
    </div>
  </div>

</body>
</html>
